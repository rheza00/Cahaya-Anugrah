<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<div class="background">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" id="daftar"  class="toggle-btn"><a href="register.html">Daftar</a></button>
				<button type="button" id="masuk" class="toggle-btn">Masuk</button>
			</div>
			<form  class="was-validated">
				<div class="form-group">
					<input type="email" class="form-control" id="" name="email" aria-describedby="emailHelp" placeholder="Email" required>
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="" name="password" placeholder="Password" required="">
				</div>
				<button type="submit" class="btn btn-primary btn-lg btn-block">Masuk</button>
			</form>
		</div>
	</div>
</body>
</html>
